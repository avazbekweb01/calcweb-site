<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@500&family=Edu+TAS+Beginner:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Simple Calculator</h1>
        <form  name="calculator">
            <table>
                  <tr>
                    <td colspan="4">
                        <input type="text" disabled id="display" name="display" placeholder="0">
                    </td>
                  </tr>
                  <tr>
                    <td>
                    <input type="button"  name="seven" value="7" onclick="calculator.display.value+='7'">
                    </td>
                    <td>
                        <input type="button"  name="eight" value="8" onclick="calculator.display.value+='8'">
                      </td>
                      <td>
                        <input type="button"  name="nane" value="9" onclick="calculator.display.value+='9'">
                      </td>
                      <td>
                        <input type="button"  name="yulduz" value="*" onclick="calculator.display.value+='*'">
                      </td>
                  </tr>
                  <tr>
                    <td>
                      <input type="button"  name="four" value="4" onclick="calculator.display.value+='4'">
                    </td>
                    <td>
                        <input type="button"  name="five" value="5" onclick="calculator.display.value+='5'">
                      </td>
                      <td>
                        <input type="button"  name="six" value="6" onclick="calculator.display.value+='6'">
                      </td>
                      <td>
                        <input type="button"  name="bolish" value="/" onclick="calculator.display.value+='/'">
                      </td>
                  </tr>
                  <tr>
                    <td>
                      <input type="button"  name="one" value="1" onclick="calculator.display.value+='1'">
                    </td>
                    <td>
                        <input type="button"  name="two" value="2" onclick="calculator.display.value+='2'">
                      </td>
                      <td>
                        <input type="button"  name="three" value="3" onclick="calculator.display.value+='3'">
                      </td>
                      <td>
                        <input type="button"  name="ayir" value="-" onclick="calculator.display.value+='-'">
                      </td>
                  </tr>
                  <tr>
                    <td>
                      <input type="button"  name="zero" value="0" onclick="calculator.display.value+='0'">
                    </td>
                    <td>
                        <input type="button"  name="delete" value="C" onclick="calculator.display.value=' '">
                      </td>
                      <td>
                        <input type="button"  name="teng" value="=" onclick="calculator.display.value=eval(calculator.display.value)">
                      </td>
                      <td>
                        <input type="button"  name="plus" value="+" onclick="calculator.display.value+='+'">
                      </td>
                  </tr>
            </table>
        </form>
</body>
</html>
